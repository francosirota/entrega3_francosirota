<h1>Su Música</h1>
<p>Entre sus hits están "Goteo", "She Don't Give a Fo", "Givenchy" y muchos más. Su evolución musical lo llevó del trap al reggaetón y el pop urbano.</p>

<div class="reproductor">
  <audio id="audio" src="multimedia/solyluna.mp3.mp3"></audio>

  <div class="controles">
    <button id="playPauseBtn">
      <i id="playIcon" class="fas fa-play"></i>
    </button>
    <a href="https://open.spotify.com/track/3FVn8nRMx9x6pRP70wvC1R" target="_blank">
      <i class="fab fa-spotify"></i>
    </a>
  </div>

  <div class="barra-progreso" id="barra">
    <div id="progreso"></div>
  </div>
</div>

<script>
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const playIcon = document.getElementById('playIcon');
  const progreso = document.getElementById('progreso');
  const barra = document.getElementById('barra');

  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playIcon.classList.remove('fa-play');
      playIcon.classList.add('fa-pause');
    } else {
      audio.pause();
      playIcon.classList.remove('fa-pause');
      playIcon.classList.add('fa-play');
    }
  });

  audio.addEventListener('timeupdate', () => {
    const porcentaje = (audio.currentTime / audio.duration) * 100;
    progreso.style.width = porcentaje + '%';
  });

  barra.addEventListener('click', (e) => {
    const anchoBarra = barra.clientWidth;
    const clickX = e.offsetX;
    const nuevoTiempo = (clickX / anchoBarra) * audio.duration;
    audio.currentTime = nuevoTiempo;
  });
</script>
